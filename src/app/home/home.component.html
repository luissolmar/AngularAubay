                      <p>Ejemplo del uso de un carusel de imágenes</p>
                </div>
              </ng-template>
              <ng-template ngbSlide>

                <div class="carousel-caption">
                      <h3>Curso de Angular 8</h3>
                      <p>Ejemplo también del uso de un carusel de imágenes</p>
