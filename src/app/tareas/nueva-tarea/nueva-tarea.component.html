<div class="form-group">
    <label for="in-nombre">Nombre</label>
    <input type="text" name="in-nombre" id="in-nombre" class="form-control" 
    [(ngModel)]="newTarea.nombre" placeholder="">
</div>
<div class="form-group">
    <label for="in-responsable">Responsable</label>
    <input type="text" name="in-responsable" id="in-responsable" class="form-control" 
    [(ngModel)]="newTarea.responsable" placeholder="">
</div>
<div>
    <button type="button" class="btn btn-primary" (click)="onClickAdd()">Guardar</button>
    <span class="pl-2"></span>
    <button type="button" class="btn btn-primary" (click)="onClickDeleteAll()">Borrar Todas</button>
</div>
