<h3>Formulario Template Driven </h3>
<!-- ngForm ya estÃ¡ implicita en form -->
<form class="col-6" name="form-td" id="form-td" (submit)='onSubmit($event)' #formAlumno = 'ngForm'>
    <fieldset>
        <legend>Datos de usuario</legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre"
            [(ngModel)]="alumno.nombre" required minlength="3" maxlength="10" #loc_nombre='ngModel'>
            <div class="error" *ngIf="loc_nombre.invalid && loc_nombre.touched">
                <p *ngIf="loc_nombre?.errors?.required">
                    Requerido
                </p>

                <p *ngIf="loc_nombre?.errors?.pattern">
                    Se necesita un minimo de 3 caracteres
                </p>
            </div>  
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidos"
            [(ngModel)]="alumno.apellidos">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" name="dni" id="dni" placeholder="Escribe tus DNI"
            [(ngModel)]="alumno.dni">
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" id="email" #loc_correo="ngModel"
            pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)@[a-z0-9-]+(.[a-z0-9-]+)(.[a-z]{2,4})$"
            [(ngModel)]="alumno.email">
            <div class="error">
                    <p *ngIf="loc_correo?.errors?.required && loc_correo.validator">
                        Requerido
                    </p>
            </div>  
        </div>
        <div class="form-group">
            <label for="nacim">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="nacim" id="nacim"
            [(ngModel)]="alumno.nacim">
        </div>
        <div class="form-group">
            <label for="coment">Comentarios</label>
            <textarea class="form-control" name="coment" id="coment" rows="3"
            [(ngModel)]="alumno.coment">
        </textarea>
        </div>
    </fieldset>
    <fieldset>
        <legend>Datos del curso</legend>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="isOk" id="isOk"
                [(ngModel)]="alumno.isOK">
                Estoy de acuerdo con ....
            </label>
        </div>
        <div>
            <legend>Turno</legend>
            <div class="form-check" *ngFor="let turno of turnos">
                <label class="form-check-label" [title]="turno.descripcion">
                    <input type="radio" class="form-check-input" name="turno"
                    id="turno.id" [value]="turno"
                    [(ngModel)]="alumno.turno">
                    {{turno.name}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="curso">Selecciona el tema</label>
            <select class="form-control" name="curso" id="curso">
                <option value=""></option>
                <option *ngFor="let curso of cursos" [ngValue]="curso"
                [title]="curso.descripcion" [(ngModel)]="alumno.curso">
                        {{curso.name}}
                </option>
            </select>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" [disabled]="formAlumno.invalid">
        Enviar</button>
</form>

{{
    alumno | json
}}
